<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>VUE</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
       
    </head>
    <body>
        <header class="bg-success text-center text-white">
            <span class="h2">API Dragon Ball</span>
        </header>
 
        <section class="container-fluid text-center" id="app">
            <div class="row">
                <h2 class="col-12">Razas</h2>
 
                <div class="card col-2 p-3" v-for="personaje in razasFiltradas" :key="personaje.id">
                    <img class="card-img-top" :src="personaje.image" :title="personaje.name"></img>
                    <div>
                        <h5>{{personaje.name}}</h5>
                        <p>{{personaje.ki}}</p>
                        <h5>{{personaje.race}}</h5>
                        <a href="#" class="btn btn-primary" @click="mostrarDescripcion(personaje)">Ver detalles...</a>
                    </div>
                </div>
            </div>

        <footer class="text-center text-white">
            <div class="container d-flex justify-content-between">
                <button class="btn filter-btn" @click="filtrarRaza('Saiyan')">Saiyajin</button>
                <button class="btn filter-btn" @click="filtrarRaza('Namekian')">Namek</button>
                <button class="btn filter-btn" @click="filtrarRaza('Human')">Humano</button>
                <button class="btn filter-btn" @click="filtrarRaza('Android')">Android</button>
                <button class="btn filter-btn" @click="filtrarRaza('Frieza Race')">Frieza race</button>
                <button class="btn filter-btn" @click="filtrarRaza('Todos')">Todos</button>
            </div>


        </footer>
    </section>
 
        <script src="../js/vue3.js"></script>
        <script src="..//js/axios.min.js"></script>
        <script src="../js/funciones.js"></script>
    </body>
</html>
